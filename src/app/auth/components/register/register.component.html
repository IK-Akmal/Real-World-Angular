<div class="auth-page">
    <div class="container page">
        <div class="row">
            <div class="col-md-6 offset-md-3 col-xs-12">
                <h1 class="text-xs-center">Sign Up</h1>
                <p class="text-xs-center">
                    <a [routerLink]="['/login']">Have an account?</a>
                </p>
                <app-backend-error-messages *ngIf="backendErrors$ | async as backendErrors" [backendErrors]="backendErrors">

                </app-backend-error-messages>
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <fieldset>
                        <fieldset class="form-group">
                            <input formControlName="username" type="text" class="form-control form-control-lg"
                                placeholder="Username" autocomplete="username">
                        </fieldset>
                        <fieldset class="form-group">
                            <input formControlName="email" type="text" class="form-control form-control-lg"
                                placeholder="Email" autocomplete="email">
                        </fieldset>
                        <fieldset class="form-group">
                            <input formControlName="password" type="password" class="form-control form-control-lg"
                                autocomplete="current-password" placeholder="Password">
                        </fieldset>
                        <button class="btn btn-lg btn-primary pull-xs-right" type="submit"
                            [disabled]="isSubmitting$ | async">Sing up</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
